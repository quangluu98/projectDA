<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
</head>
<body>
<div class="colorlib-loader"></div>
<div id="page">
    <div th:replace="fragment/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

    <div id="colorlib-subscribe"  data-stellar-background-ratio="0.5" style="background-color: #fafafa; margin-bottom: -40px; padding: 40px 0">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-center colorlib-heading animate-box">
                    <span th:if="${vm.getFlag() == 1}" style="color: black;">
                        <h2><b style="color: black">KIỂM TRA TÍCH ĐIỂM</b></h2>
                        <p>Xin chào <strong th:text="${vm.getPointVM().getUserName()}"></strong>, số điểm tích lũy của bạn là</p>
                        <h1><b th:text="${vm.getPointVM().getPoint()}"></b></h1>
<!--                        <b th:text="'tương đương ' + ${vm.getPointVM().getPoint()} + ' điểm'"></b>-->
                        <p>Hãy mua sắm sản phẩm trên SUFEE để tích lũy thêm điểm thành viên theo email và nhận được những khuyến mãi hấp dẫn!</p>
                        <a style="color: black; margin-bottom: 40px" th:href="${'/product'}" class="btn btn-primary">Mua Ngay</a>
                    </span>
                    <span th:if="${vm.getFlag() == 2}">
                        <h2><b style="color: black">Không có thành viên nào có email này!</b></h2>
                    </span>
                    <h3><b style="color: black">Kiểm tra tích điểm cho thành viên SUFEE</b></h3>
                    <form class="form-inline qbstp-header-subscribe" th:action="@{'/point'}" th:object="${point}" method="get">
                        <div class="row">
                            <div class="col-md-12 col-md-offset-0">
                                <div class="form-group">
                                    <input th:field="*{email}" type="text" class="form-control" id="key-word" placeholder="Nhập email của bạn">
                                    <button style="color: black" type="submit" class="btn btn-primary">Kiểm Tra</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragment/footer :: footer_info"></div>
</div>



<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.flexslider-min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/magnific-popup-options.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
