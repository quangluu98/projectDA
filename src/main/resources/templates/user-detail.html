<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>

</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <div th:replace="fragment/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

    <div id="colorlib-contact">
        <div class="container">
            <form th:action="@{/user/update}" th:object="${user}" method="post" id="myForm">
                <fieldset>
                <div class="row">
                    <div class="col-md-6 col-md-offset-1 animate-box">
                        <h3>Chi Tiết Người Dùng</h3>

                        <div th:if="${param.updateSuccess}">
                            <div class="form-alert-success">
                                Cập nhật thành công !!
                            </div>
                        </div>

                        <div th:if="${param.updateFail}">
                            <div class="form-alert-fail">
                                Cập nhập bị lỗi !!
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6 padding-bottom">
                                <label>Tên</label>
                                <input th:field="*{name}" style="border: 1px solid #999999; border-radius: 30px" type="text" id="name" class="form-control" placeholder="Tên của bạn">
                            </div>
                            <div class="col-md-6">
                                <label>Số Điện Thoại</label>
                                <input th:field="*{phoneNumber}" style="border: 1px solid #999999; border-radius: 30px" type="text" id="phone" class="form-control" placeholder="Số điện thoại">
                            </div>
                        </div>

                        <div class="row form-group" style="margin-left: 2px">
                            <label>Giới tính: </label>
                            <!-- <div class="form-field"> -->
                            <select th:field="*{gender}" class="form-control" style="border: 1px solid #999999; width: 260px; height: 45px">
                                <option value="0">Không xác định</option>
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                            </select>
                            <!-- </div> -->
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="email">Email</label>
                                <input th:field="*{email}" style="border: 1px solid #999999; border-radius: 30px" type="text" id="email" class="form-control" placeholder="Địa chỉ email">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label>Địa Chỉ</label>
                                <input th:field="*{address}" style="border: 1px solid #999999; border-radius: 30px" type="text" id="address" class="form-control" placeholder="Địa chỉ của bạn">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">
                                <a style="color: black">Cập nhật</a>
                            </button>

                            <a style="color: black" th:href="${'/user/change-password'}" class="btn btn-primary">Đổi mật khẩu</a>
                        </div>

                    </div>

                    <div class="col-md-4 col-md-offset-1 animate-box">
                        <div style="text-align: left">
                            <img th:if="*{avatar}" th:src="*{avatar}" class="user-avatar" style="height: 130px; width: 130px; border-radius: 70px; margin-left: 70px">
                        </div>
                        <div style="text-align: left">
                            <img th:unless="*{avatar}" src="https://www.logolynx.com/images/logolynx/03/039b004617d1ef43cf1769aae45d6ea2.png" class="user-avatar" style="height: 130px; width: 200px; border-radius: 70px; margin-left: 30px">
                        </div>
                        <div style="text-align: right; margin-top: 20px">
                            <input type='file'  id="input-avatar"/>
                        </div>
                        <input type="text" id="avatar" th:field="*{avatar}" style="display: none">
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="map" class="colorlib-map"></div>

    <div th:replace="fragment/footer :: footer_info"></div>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.flexslider-min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/magnific-popup-options.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/user-detail.js}"></script>

</body>
</html>
