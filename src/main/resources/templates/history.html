<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>

</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <div th:replace="fragment/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

    <div class="container" th:if="${vm.getTotalOrder()} == 0">
        <h2>
            <p>&nbsp;</p>
            <b style="margin-left: 350px">Bạn chưa có hóa đơn nào! </b>
            <p style="margin-left: 220px">Hãy chọn những sản phẩm tốt nhất giành cho bạn </p>
            <p>&nbsp;</p>
            <p style="margin-left: 470px">
                <a style="color: black" th:href="${'/product'}" class="btn btn-primary">Mua Hàng</a>
            </p>
            <p>&nbsp;</p>

        </h2>
    </div>

    <div class="container" th:if="${vm.getTotalOrder()} > 0">
        <h2>
            <p>&nbsp;</p>
            <b>Lịch Sử Mua Hàng</b>
            <p style="font-size: 18px; margin-top: 10px" th:text="${'Bạn có tất cả ' + vm.getTotalOrder() + ' hóa đơn (Đơn vị giá: VNĐ)'}"></p>
        </h2>
        <table class="table table-striped">
            <thead>
            <tr class="success">
                <th class="text-center">STT</th>
                <th class="text-center">Tên Khách Hàng</th>
                <th class="text-center">Email</th>
                <th class="text-center">Địa Chỉ</th>
                <th class="text-center">Số Điện Thoại</th>
                <th class="text-center">Tổng Tiền</th>
                <th class="text-center">Ngày Tạo</th>
                <th class="text-center">Trạng Thái</th>
                <th class="text-center">Chi Tiết</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="order,iter : ${vm.getOrderVMList()}">
                <td colspan="1" th:text="${iter.index+1}"></td>
                <td class="text-center" style="vertical-align:middle" th:text="${order.getCustomerName()}"></td>
                <td class="text-center" style="vertical-align:middle" th:text="${order.getEmail()}"></td>
                <td class="text-center" style="vertical-align:middle; color: black;" th:text="${order.getAddress()}"></td>
                <td align="center" class="text-center" style="vertical-align:middle" th:text="${order.getPhoneNumber()}"></td>
                <td class="text-center" style="vertical-align:middle" th:text="${order.getPrice()}"></td>
                <td class="text-center" style="vertical-align:middle" th:text="${order.getCreatedDate()}"></td>
                <td class="text-center" style="vertical-align:middle" th:text="${order.getStatus()}"></td>
                <td class="text-center" style="vertical-align:middle">
                    <a style="color: black; padding: 5px 10px" th:href="${'/order/history/' + order.getId()}" class="btn btn-primary">Chi Tiết</a>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="pull-right">
            <p>
                <a style="color: black" th:href="${'/'}" class="btn btn-primary">Trang Chủ</a>
            </p>
        </div>
    </div>

    <div th:replace="fragment/footer :: footer_info"></div>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.flexslider-min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/magnific-popup-options.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/cart.js}"></script>

</body>
</html>
