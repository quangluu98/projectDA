<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>

</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <div th:replace="fragment/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

    <div id="colorlib-blog">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="wrap-division">
                        <th:block th:each="news : ${vm.getNewsVMList()}">
                            <article class="animate-box">
                                <div class="blog-img" >
                                    <img style="width: 720px" th:src="${news.getMainImage()}" alt="">
                                </div>
                                <div class="desc">
                                    <div class="meta">
                                        <p>
                                            <span th:text="${news.getCreatedDate()}"></span>
                                            <span th:text="'Tác Giả : ' + ${news.getAuthor()}"></span>
                                        </p>
                                    </div>
                                    <h2><a th:href="${'/news/detail/' + news.getNewsId()}" th:text="${news.getTitle()}"></a></h2>
                                    <p th:text="${news.getShortDesc()}"></p>
                                </div>
                            </article>
                        </th:block>
                    </div>
                    <div class="row">
                        <div class="col-md-12" th:if="${vm.getNewsVMList().size()>0}">
                            <ul class="pagination">
<!--                                <li><a href="#">1</a></li>-->
<!--                                <li><a href="#">2</a></li>-->

                                <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                                    <li class="page-item active" th:if="${page.number == i}" aria-current="page">
                                        <a class="page-link" th:href="${''}" th:text="${i+1}"><span class="sr-only"></span></a>
                                    </li>
                                    <li class="page-item"  th:unless="${page.number == i}"><a class="page-link" th:text="${i+1}"
                                                                                              th:href="${'?' +('&page='+i)
                                                                                                    +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))}"></a></li>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="sidebar-wrap">
                        <div class="side animate-box">
                            <h3 class="sidebar-heading">Tin Nóng</h3>
                            <th:block th:each="hotNews : ${vm.getHotNewsList()}">
                                <div class="blog-entry-side">
                                    <a th:href="${'/news/detail/' + hotNews.getNewsId()}" class="blog-post">
                                            <span class="img">
                                                <img style="height: 100px; width: 100px; border-radius: 50px " th:src="${hotNews.getMainImage()}" alt="">
                                            </span>
                                        <div class="desc">
                                            <span class="date" th:text="${hotNews.getCreatedDate()} + ' / '  + ${hotNews.getAuthor()}"></span>
                                            <h3 th:text="${hotNews.getTitle()}"></h3>
                                        </div>
                                    </a>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragment/footer :: footer_info"></div>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.flexslider-min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/magnific-popup-options.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
